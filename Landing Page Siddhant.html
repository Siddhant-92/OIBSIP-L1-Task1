<!DOCTYPE html>
<html>
  <head>
    <title>Gaming Nation Landing Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: white;
      }
      
      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
      }
      
      #logo {
        font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;
      }
      
      #nav {
        display: flex;
      }
      
      #nav a {
        color: white;
        text-decoration: none;
        padding: 20px;
        transition: background-color 0.5s ease;
      }
      
      #nav a:hover {
        background-color: #444;
      }
      
      #hero {
        background-size: cover;
        background-position: center;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      
      #hero h1 {
        font-size: 60px;
        margin: 0;
        padding: 0;
        text-shadow: 2px 2px 4px #000000;
      }
      
      #hero p {
        font-size: 20px;
        margin-top: 20px;
        text-shadow: 1px 1px 2px #000000;
      }
      
      #cta {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
      
      #cta h2 {
        font-size: 40px;
        margin: 0;
        padding: 0;
        text-transform: uppercase;
      }
      
      #cta a {
        color: white;
        text-decoration: none;
        background-color: #f44336;
        padding: 10px 30px;
        border-radius: 5px;
        transition: background-color 0.5s ease;
      }
      
      #cta a:hover {
        background-color: #b71c1c;
      }
      
      #footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      #footer p {
        margin: 0;
        padding: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div id="logo">Gaming Nation</div>
      <nav id="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <section id="hero">
      <h1>Welcome to Gaming Nation</h1>
      <p>Get ready for an epic adventure!</p>
    </section>
    <section id="cta">
      <h2>Join us today</h2>
      <a href="#">Sign up now</a>
    </section>
    <footer id="footer">
      <p>&copy; 2023 Gaming Nation. All rights reserved.</p>
    </footer>
  </body>
